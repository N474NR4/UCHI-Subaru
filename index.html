<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária Subaru</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Concessionária Subaru</h1>
        <p>Gerencie os modelos da Subaru com facilidade.</p>
    </header>
    
    <main>
        <div class="controls">
            <button id="insertBtn">Inserir Modelo</button>
            <button id="selectBtn">Listar Modelos</button>
            <button id="clearBtn">Limpar Banco</button>
            <input type="text" id="searchInput" placeholder="Pesquisar por nome...">
        </div>
        
        <table id="modelsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Modelo</th>
                    <th>Ano</th>
                    <th>Preço (R$)</th>
                    <th>Descrição</th>
                    <th>Imagem</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dados serão inseridos aqui via JS -->
            </tbody>
        </table>
    </main>
    
    <!-- Modal para Inserir/Editar -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Inserir Novo Modelo</h2>
            <form id="modelForm">
                <label for="modelName">Nome do Modelo:</label>
                <input type="text" id="modelName" required>
                
                <label for="modelYear">Ano:</label>
                <input type="number" id="modelYear" min="1900" max="2100" required>
                
                <label for="modelPrice">Preço (R$):</label>
                <input type="number" id="modelPrice" step="0.01" required>
                
                <label for="modelDesc">Descrição:</label>
                <textarea id="modelDesc" required></textarea>
                
                <label for="modelImage">URL da Imagem (opcional):</label>
                <input type="url" id="modelImage">
                
                <button type="submit" id="submitBtn">Confirmar</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
